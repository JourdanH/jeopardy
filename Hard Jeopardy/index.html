<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <title>Jeopardy Lite</title>
</head>
<body>
  <div id="intro">
    <h1>Welcome to Jeopardy!</h1>
    <h2>Pick a category</h2>
  </div>
  <div class="screen">
    <button class="btn btn-primary long" id="category1"></button>
    <button class="btn btn-primary long" id="category2"></button>
    <button class="btn btn-primary long" id="category3"></button>
</div>

    <div id="value"></div>
    <div id="question"></div>
    <div id="category"></div>
    <div id="clue_answer"></div>
    <div id="type"></div>
    <br />

  <div id="questionholder"></div>
  <div id="pointholder"></div>


  <form>
      Your Answer is?<br>
     <input type="text" value="" name="answer" id="answer">
     <input type="place" value="Guess" id="guess" class="btn btn-primary"><br>
  </form>

  <p></p>

  <div id="total"></div>
  <div id="finalJeopardy">
  <button class="btn btn-primary" id="bet">Final Jeopardy: Bet it all on a random question/category!</button>
  </div>

  




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../Hard Jeopardy/assets/javascripts/hard.js"></script>
</body>
</html>
